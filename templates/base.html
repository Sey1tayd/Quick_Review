{% load static %}
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Quiz{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'quiz/styles.css' %}">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        processEscapes: true
      },
      options: {
        renderActions: {
          addMenu: []
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>
</head>
<body>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">Â© {% now "Y" %}</footer>
</body>
</html>
